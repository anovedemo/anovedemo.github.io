<template x-component="navigation">
  <div>
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Control Framework</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a @click="navigation = 'about'" class="nav-link d-flex align-items-center gap-2"
               :class="navigation == 'about' ? 'active' : ''" aria-current="page"
               href="#">
              <i class="fa-solid fa-info"></i>
              About
            </a>
          </li>
          <template x-for="requirement in framework.requirements">
            <li class="nav-item">
              <a @click="navigation = requirement.key"
                 :class="navigation == requirement.key ? 'active' : ''"
                 class="nav-link d-flex align-items-center gap-2" aria-current="page"
                 href="#">
                <i class="fa-solid fa-file-circle-check"></i>
                <span x-text="requirement.name"></span>
              </a>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </div>
</template>
