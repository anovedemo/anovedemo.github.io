<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <title></title>
        <script src="/js/configuration.js"></script>
        <script src="/js/configuration-staging.js"></script>

        <link rel="stylesheet" href="/css/draftsman.css" />
        <script src="/js/framework.js"></script>
        <script src="/js/cache.js"></script>
        <script src="https://unpkg.com/@vimesh/ui"></script>

        <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
        <script src="https://unpkg.com/alpinejs" defer></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
              integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    </head>
    <body x-data="{tenants:[]}">
        <div class="container">
            <br>
            <h1>Select tenant</h1>
            <hr>
            <div class="list-group">
                <template x-for="tenant in tenants" :key="tenant.name">
                    <a href="#"
                       x-text="tenant.name"
                       @click="localStorage.tenant = tenant.name;localStorage.css = tenant.css;location = '/';"
                       class="list-group-item list-group-item-action"></a>
                </template>
            </div>
        </div>
    <div class="data-element" @refresh="tenants = $store.tenants.filter.resultset"></div>
    <draftsman-query alias="tenants"
                     x-include="/prepared-statements/views/Tenant/filter.txt" authenticated>
    </draftsman-query>
    </body>
</html>
